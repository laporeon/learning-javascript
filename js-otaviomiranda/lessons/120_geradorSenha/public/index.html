<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>

    <div class="resultado"></div>

    Quantidades de caracteres <input type="number" min="1" max="50" class="caracteres" value="20"><br>
    Adicionar maiúsculas <input type="checkbox" class="maiusculas" checked><br>
    Adicionar minúsculas <input type="checkbox" class="minusculas" ><br>
    Adicionar números <input type="checkbox" class="numeros" > <br>
    Adicionar símbolos <input type="checkbox" class="simbolos" > <br>

    <button class="gerar-senha">Gerar Senha</button>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
